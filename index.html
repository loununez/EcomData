<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcomData - Ingreso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h1>EcomData</h1>
        <p>Ingresa tus credenciales para acceder al sistema</p>
        <form class="login-form">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario">

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena">

            <button type="button" class="boton-ingresar" onclick="window.location.href='panel.html';">Ingresar</button>

            <a href="#" class="olvide-contrasena">Olvidé mi contraseña</a>
        </form>

        <div class="acceso-prueba">
            <p>Acceso de prueba:</p>
            <p><strong>Admin:</strong> admin / admin123</p>
        </div>
    </div>
</body>
</html>
</html>
