<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Pago - Sistema de Gestión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .modal-form-pago {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
        }

        .form-group-pago {
            margin-bottom: 20px;
        }

        .form-group-pago label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group-pago input,
        .form-group-pago select,
        .form-group-pago textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group-pago input:focus,
        .form-group-pago select:focus,
        .form-group-pago textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .form-group-pago textarea {
            resize: vertical;
            min-height: 80px;
        }

        .boton-modal-procesar {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }

        .boton-modal-procesar:hover {
            background-color: #218838;
        }

        .header-nuevo-pago {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-left h1 {
            margin: 0;
            color: #333;
        }

        .volver-link {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .volver-link:hover {
            color: #0056b3;
        }

        .main-nuevo-pago-content {
            padding: 20px;
        }

        .alert {
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .modal-form-pago h2 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 24px;
        }

        .modal-subtitulo-pago {
            margin: 0 0 25px 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body class="pagos-body">

    <header class="header-nuevo-pago">
        <div class="header-left">
            <a href="{{ url_for('pagos.pagos') }}" class="volver-link">&leftarrow; Volver</a>
            <h1>Nuevo Pago</h1>
        </div>
    </header>

    <main class="main-nuevo-pago-content">
        <form class="modal-form-pago" id="formNuevoPago">
            <h2>Procesar Nuevo Pago</h2>
            <p class="modal-subtitulo-pago">Registra un pago en efectivo, tarjeta o transferencia</p>
            
            <div id="alertContainer"></div>

            <div class="form-group-pago">
                <label for="ventaId">Venta *</label>
                <select id="ventaId" required>
                    <option value="">Seleccionar venta...</option>
                    {% if ventas %}
                        {% for venta in ventas %}
                    <option value="{{ venta.id }}" data-total="{{ venta.total }}">
                        VTA-{{ '%03d'|format(venta.id) }} - {{ venta.cliente.nombre if venta.cliente else 'Cliente General' }} - ${{ "%.2f"|format(venta.total) }}
                    </option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>

            <div class="form-row">
                <div class="form-group-pago">
                    <label for="monto">Monto *</label>
                    <input type="number" id="monto" step="0.01" min="0" required placeholder="0.00">
                </div>

                <div class="form-group-pago">
                    <label for="metodoPago">Método de Pago *</label>
                    <select id="metodoPago" required>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Tarjeta">Tarjeta</option>
                        <option value="Transferencia">Transferencia</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="boton-modal-procesar">Procesar Pago</button>
        </form>
    </main>

    <script>
        const formNuevoPago = document.getElementById('formNuevoPago');
        const ventaSelect = document.getElementById('ventaId');
        const montoInput = document.getElementById('monto');

        // Autocompletar monto cuando se selecciona una venta
        ventaSelect.addEventListener('change', function() {
            if (this.value) {
                const selectedOption = this.options[this.selectedIndex];
                const total = selectedOption.getAttribute('data-total');
                montoInput.value = total;
            }
        });

        formNuevoPago.addEventListener('submit', async (e) => {
            e.preventDefault();

            const datos = {
                venta_id: parseInt(ventaSelect.value),
                monto: parseFloat(montoInput.value),
                metodo: document.getElementById('metodoPago').value
            };

            try {
                const response = await fetch('/pagos_nuevo_pago/crear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datos)
                });

                const result = await response.json();

                if (response.ok) {
                    mostrarAlerta('Pago registrado correctamente. Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/pagos/';
                    }, 1500);
                } else {
                    mostrarAlerta(result.error || 'Error al registrar el pago', 'danger');
                }
            } catch (error) {
                mostrarAlerta('Error: ' + error.message, 'danger');
            }
        });

        function mostrarAlerta(mensaje, tipo) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert alert-${tipo}">${mensaje}</div>`;
        }
    </script>

</body>
</html>
