<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcomData - Ingreso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .login-body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-container p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .login-form input[type="text"],
        .login-form input[type="email"],
        .login-form input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="email"]:focus,
        .login-form input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }

        .boton-ingresar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .boton-ingresar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .boton-ingresar:active {
            transform: translateY(0);
        }

        .boton-ingresar:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .olvide-contrasena {
            text-align: center;
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            margin-bottom: 20px;
            display: block;
            transition: color 0.3s;
        }

        .olvide-contrasena:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            border-left: 4px solid #c33;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background-color: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            border-left: 4px solid #3c3;
        }

        .success-message.show {
            display: block;
        }

        .acceso-prueba {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            border: 1px solid #eee;
        }

        .acceso-prueba p {
            margin: 5px 0;
        }

        .acceso-prueba strong {
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body class="login-body">
    <div class="login-container">
        <h1>üõçÔ∏è EcomData</h1>
        <p>Ingresa tus credenciales para acceder al sistema</p>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        
        <form class="login-form" id="loginForm">
            <label for="usuario">Usuario (Email)</label>
            <input type="text" id="usuario" name="usuario" placeholder="tu@email.com" required>

            <label for="contrasena">Contrase√±a</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contrase√±a" required>

            <button type="submit" class="boton-ingresar" id="submitBtn">Ingresar</button>

            <a href="#" class="olvide-contrasena">Olvid√© mi contrase√±a</a>
        </form>

        <div class="acceso-prueba">
            <p><strong>üîê Credenciales de prueba:</strong></p>
            <p><strong>Admin:</strong> admin@ecomdata.com / admin123</p>
            <p><strong>Usuario:</strong> usuario@ecomdata.com / usuario123</p>
        </div>

        <div class="register-link">
            ¬øNo tienes cuenta? <a href="#" onclick="showRegisterForm()">Reg√≠strate aqu√≠</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;

            // Clear previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario: usuario,
                        contrasena: contrasena
                    })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = data.message;
                    successMessage.classList.add('show');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/panel';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.message || 'Error durante el login';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexi√≥n: ' + error.message;
                errorMessage.classList.add('show');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showRegisterForm() {
            // Placeholder for register functionality
            alert('Funcionalidad de registro disponible pr√≥ximamente');
        }

        // Check if user is already logged in
        async function checkSession() {
            try {
                const response = await fetch('/auth/check-session');
                const data = await response.json();
                if (data.logged_in) {
                    window.location.href = '/panel';
                }
            } catch (error) {
                console.error('Error checking session:', error);
            }
        }

        // Check session on page load
        window.addEventListener('load', checkSession);
    </script>
</body>
</html>
